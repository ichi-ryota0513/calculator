<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電卓</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="colculator" />
  <link rel="manifest" href="favicon/site.webmanifest" />
</head>
<body>

  <div id="calc">
    <div id="display"></div>

    <div>
      <button class="btn ac">AC</button>
      <button class="btn parentheses">(</button>
      <button class="btn parentheses">)</button>
      <button class="btn operator">÷</button>
    </div>

    <div>
      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn operator">×</button>
    </div>

    <div>
      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn operator">-</button>
    </div>

    <div>
      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn operator">+</button>
    </div>

    <div>
      <button class="btn num">00</button>
      <button class="btn num">0</button>
      <button class="btn num">.</button>
      <button class="btn equal">=</button>
    </div>
  </div>
</body>
</html>
